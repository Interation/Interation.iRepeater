<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="css/video.css" rel="stylesheet" />
</head>
<body>
    <video for="video"></video>
    <div id="header" style="display:none;">
        <a class="button back" href="javascript:void(0);">Complete</a>
        <span class="timer current">0:00</span>
        <div class="progress"></div>
        <span class="timer rest">0:00</span>
        <a class="button setting" href="javascript:void(0);">Preference</a>
    </div>
    <ul for="caption" id="caption">

    </ul>
    <div id="control" style="display:none;">
        <ul class="button">
            <li>
                <div class="cloud">
                    <a class="button repeat disabled" href="javascript:void(0);"></a>
                </div>
            </li>
            <li>
                <div class="cloud">
                    <a class="button play paused" href="javascript:void(0);"></a>
                </div>
            </li>
            <li>
                <div class="cloud">
                    <a class="button toggler" href="javascript:void(0);"></a>
                </div>
            </li>
        </ul>
        <div class="volumn"></div>
    </div>
    <div id="repeat" style="display:none;">
        <div class="subtitle">
            <ul class="subtitle" for="ul.subtitle">
                <li class="template" for="li.subtitle" style="display:none;">
                    <span class="time start">
                        00:00:00.000
                    </span>
                    <p class="text"></p>
                    <span class="time end">
                        00:00:00.000
                    </span>
                    <div class="selector start">
                        <a for="a.selector.subtitle" href="javascript:void(0);"></a>
                    </div>
                    <div class="selector end">
                        <a for="a.selector.subtitle" href="javascript:void(0);"></a>
                    </div>
                    <div class="locate"></div>
                </li>
            </ul>
        </div>
        <a class="button close" href="javascript:void(0);"></a>
        <a class="button confirm" href="javascript:void(0);"></a>
        <a class="button locate" href="javascript:void(0);"></a>
        <a class="button clear" href="javascript:void(0);"></a>
    </div>
    <div id="setting" style="display:none;">

    </div>

    <script src="js/cordova-2.5.0.js"></script>
    <script src="js/jquery-1.8.2-win8-1.0.min.js"></script>
    <script src="js/jquery.extensions.js"></script>
    <script src="js/jquery.slider.js"></script>
    <script src="js/jquery.draggazilla.js"></script>
    <script src="js/base/core/config.js"></script>
    <script src="js/base/foundation/filesystem.js"></script>
    <script src="js/base/service/consoleservice.js"></script>
    <script src="js/base/service/settingservice.js"></script>
    <script src="js/modules/video.js"></script>
    <script>consoleService.start(function () { video.init(); });</script>
</body>
</html>
