<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="css/video.css" rel="stylesheet" />
</head>
<body>
    <video></video>
    <div id="header" style="display:none;">
        <a class="button back" href="javascript:void(0);">Complete</a>
        <span class="timer current">0:00</span>
        <div class="progress"></div>
        <span class="timer rest">0:00</span>
        <a class="button setting" href="javascript:void(0);">Preference</a>
    </div>
    <div id="repeat">
        <a class="outcrop" href="javascript:void(0);" id="outcrop"></a>
        <div class="subtitle">
            <table class="subtitle">
                <tr class="template" style="display:none;">
                    <td class="time start"></td>
                    <td class="text"></td>
                    <td class="time end"></td>
                </tr>
            </table>
        </div>
        <a class="close" href="javascript:void(0);"></a>
    </div>
    <div id="setting" style="display:none;">

    </div>
    <div id="control" style="display:none;">
        <div class="button">
            <a class="button nav last disabled" href="javascript:void(0);"></a>
            <a class="button play" href="javascript:void(0);"></a>
            <a class="button nav next disabled" href="javascript:void(0);"></a>
        </div>
        <div class="volumn"></div>
        <div class="background"></div>
    </div>

    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>
    <script src="js/cordova-2.5.0.js"></script>
    <script src="js/jquery-1.8.2-win8-1.0.min.js"></script>
    <script src="js/jquery.fileSystem.js"></script>
    <script src="js/jquery.slider.js"></script>
    <script src="js/jquery.extensions.js"></script>
    <script src="js/jquery.draggazilla.js"></script>
    <script src="js/modules/video.js"></script>
    <script>$(function () { video.init(); });</script>
</body>
</html>
