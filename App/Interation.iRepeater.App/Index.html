<!DOCTYPE html>

<html>
<head>
    <title>iRepeater</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link href="css/index.css" rel="stylesheet" />
</head>
<body>
    <div id="header" style="display:none;">
        <div class="search">
            <input autocomplete="off" class="keywords" name="keywords" value="" />
            <a class="clear" href="javascript:void(0);"></a>
        </div>
        <h1 class="template"></h1>
    </div>
    <div id="main" style="display:none;">
        <div class="loading" style="display:none;">
            loading...
        </div>
        <ul class="frames">
            <li class="template" for="frame">
                <div class="wrapper" for="wrapper">
                    <div class="banner">
                        <div class="displayer">
                            <a href="javascript:void(0);"><img alt="" src="" /></a>
                        </div>
                        <ul class="section">
                            <li><a href="javascript:void(0);"><img alt="" src="" /></a></li>
                        </ul>
                    </div>
                    <div class="showcase" for="showcase">
                        <p class="head">
                            <span class="name"></span>
                            <a href="javascript:void(0);">See All ></a>
                        </p>
                        <ul class="pages" for="showcase">
                            <li>
                                <div class="product">
                                    <div class="icon">
                                        <img alt="" src="" />
                                    </div>
                                    <div class="info">
                                        <p class="title"></p>
                                        <p class="text category"><span class="class"></span>: <span class="subClass"></span></p>
                                        <p class="text time">Published: <span></span></p>
                                        <p class="text star"></p>
                                    </div>
                                    <div class="action">
                                        <a class="price" href="javascript:void(0);"></a>
                                    </div>
                                </div>
                            </li>
                        </ul>
                        <ul class="navs">
                            <li></li>
                        </ul>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div id="footer" style="display:none;">
        <ul class="menu">
            <li><a href="javascript:void(0);"></a></li>
        </ul>
    </div>

    <script src="js/cordova-2.5.0.js"></script>
    <script src="js/jquery-1.8.2-win8-1.0.min.js"></script>
    <script src="js/jquery.extensions.js"></script>
    <script src="js/base/core/config.js"></script>
    <script src="js/base/foundation/filesystem.js"></script>
    <script src="js/base/service/consoleservice.js"></script>
    <script src="js/base/service/settingservice.js"></script>
    <script src="js/modules/index.js"></script>
    <script>$(function () { index.init(); });</script>
</body>
</html>
